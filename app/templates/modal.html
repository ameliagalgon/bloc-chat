<div>
    <div class="modal-header">
        <h3 class="modal-title">Create a new room</h3>
    </div>
    <div class="modal-body">
        Enter the room name:<br>
        <input type="text" name="roomName" ng-model="modalInstance.roomName">
    </div>
    <div class="modal-footer">
        <button ng-click="modalInstance.cancel('cancel')">Cancel</button>
        <button ng-click="modalInstance.ok(modalInstance.roomName)">Create room</button>
    </div>
</div>
